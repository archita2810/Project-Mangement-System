
<form #UserPost="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(UserPost.value)">
    <div class="form-group mb-3 mt-5 col-7 mx-auto">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">  
        <span class="error" *ngIf="email && email.invalid && email.touched">This field is required</span>            
    </div>

    <div class="form-group mb-3 col-7 mx-auto">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <span class="error" *ngIf="password && password.invalid && password.touched">This field is required</span>
    </div>

    <div class="mx-auto col-1">
        <button class="btn btn-primary btn-lg" type="submit">
            Submit
        </button>
    </div>   
</form>
